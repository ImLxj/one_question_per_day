			//#endregion

			// 深拷贝
			let student1 = {
				name: '小刚',
				age: 18,
				girlfriend: {
					name: '小花',
					age: '19'
				}
			}

			let student2 = {}

			function copy(obj) {
				let newObj = {}
				for (const i in obj) {
					if (obj[i] instanceof Object) {
						newObj[i] = copy(obj[i])
					} else {
						newObj[i] = obj[i]
					}
				}
				return newObj
			}

			student2 = copy(student1)
			student1.girlfriend.name = '小兰'

			console.log(student1)
			console.log(student2)
		</script>
